name: yilog
author: dayu<dayu@dayu.me>
repository: https://github.com/daobox-site-theme/yilog
demo: https://yilog.theme.daobox.cc/


sitemap:
  channel_name: "{{t(text='Home')}}"
  children:
    - path: blog
      channel_name: "{{t(text='Blog')}}"
      qs:
        dir: /blog/
        __tpl: list.html
        no_dir: true
        category_url_base: /blog/category/
        page_size: 10
    - path: docs
      channel_name: "{{t(text='Docs')}}"
      qs:
        nav: /docs/_nav.md
        __tpl: book.html
        ajax: /docs/
    - path: guide
      channel_name: "{{t(text='Guides')}}"
      qs:
        nav: /guide/_nav.md
        __tpl: book.html
        ajax: /guide/
    - path: download.html
      channel_name: "{{t(text='download: channel download')}}"
    - path: changelog.html
      channel_name: "{{t(text='Changelog')}}"
      qs:
        __tpl: details.html
        no_dir: true
        no_time: true

map_url:
  - dir: /blog/
    url: /blog/posts/{{year}}/{{slug}}.html
  - dir: /docs/
    url: /docs/{{slug}}.html
  - dir: /guide/
    url: /guide/{{slug}}.html
